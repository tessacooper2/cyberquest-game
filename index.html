<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberQuest</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
        }

        #game-container {
            width: 800px;
            margin: 20px auto;
        }

        #level-display {
            border: 1px solid #ccc;
            padding: 20px;
        }

        #input-container {
            margin-top: 10px;
        }

        #canvas-container {
            margin-top: 10px;
        }

        #gameCanvas {
            border: 1px solid black;
            display: block;
            width: 100%;  /* Ensure canvas takes up the full width of its container */
            height: auto; /* Maintain aspect ratio, or set a fixed height */
            max-height: 600px; /* limit the maximum height*/
        }

        .option-button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .correct-answer {
            background-color: lightgreen;
        }

        .incorrect-answer {
            background-color: lightcoral;
        }

        .message-button {
            display: block;
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
